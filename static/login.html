<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Petits Streamers</title>
  </head>
  <body>
    <script>
      let body = {};
      document.location.hash
        .substring(1)
        .split("&")
        .forEach((param) => {
          body[param.split("=")[0]] = param.split("=")[1];
        });
      console.log(body);
      const defaultPost = fetch("/get-token", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(body),
      });
    </script>
  </body>
</html>
